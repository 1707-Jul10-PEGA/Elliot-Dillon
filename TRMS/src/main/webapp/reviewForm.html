<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Review Form</title>
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/custom_css/custom.css">
	<script type="text/javascript" src="resources/javascript/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="resources/javascript/custom.js"></script>
</head>

<body>

	<!-- Navigation bar -->
	<div id="navbarPlaceHolder"></div>

	<!-- Progress bar -->
	<div class="container col-5" id="progress_bar">
		<div class="progress">    
			<div class="progress-bar-striped bg-info progress-bar-animated" id="supervisorBox" role="progressbar" style="width:20%">
				Supervisor<br>
				approved!
			</div>
			<div class="progress-bar-striped bg-info progress-bar-animated" id="headBox"role="progressbar" style="width:20%">
				Department Head<br>
				approved!
			</div>
			<div class="progress-bar-striped" role="progressbar" id="bencoBox" style="width:20%">
				BenCo<br>
				not yet approved
			</div>
			<div class="progress-bar-striped" role="progressbar" id="gradeBox" style="width:20%">
				Grade<br>
				not yet approved
			</div>
			<div class="progress-bar-striped" role="progressbar" id="awardBox" style="width:20%">
				Reimbursement<br>
				not yet awarded
			</div>
		</div>
	</div>
	
	<!-- Insert review form here -->
	<div class="container col-6 mt-5 mb-5" id="reimbursement_form">	
		<h1>Reimbursement Form</h1>
		<form>
			<div class="form-group row">
				<div class="form-group col-8">
					<label for="title">Title</label>
					<input type="text" class="form-control" id="title"/>
					<small id="fileHelp" class="form-text text-muted">Please give a title to your request</small>
				</div>
			</div>
			
			
			<div class= "form-group row">
				<div class="form-group col-4">
					<label for=PID >PID</label>
					<input type=number class="form-control" id="PID" />
			</div>
				
				<div class="form-group col-4">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname"/>
				</div>
				
				<div class="form-group col-4">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id=lastname/>
				</div>
			</div>
			
			<div class="form-group row">
				<div class="form-group col-5">
					<label for="email">Email</label>
					<input type="email" class="form-control" id=email/>
				</div>
				<div class="form-group col-5">
					<label for="phone_number">Phone Number</label>
					<input type="tel" class="form-control" id=phone_number/>
				</div>
			</div>
			<div class="form-group row">
				<div class="form-group col-3">
					<label for="street">Street</label>
					<input type="text" class="form-control" id=street/>
				</div>
				<div class="form-group col-3">
					<label for="city">City</label>
					<input type="text" class="form-control" id=city/>
				</div>
				
				<div class="form-group col-3">
					<label for="state">State</label>
					<select class="form-control" id="state">
					 <option value="AL">Alabama</option>
					    <option value="AK">Alaska</option>
					    <option value="AZ">Arizona</option>
					    <option value="AR">Arkansas</option>
					    <option value="CA">California</option>
					    <option value="CO">Colorado</option>
					    <option value="CT">Connecticut</option>
					    <option value="DE">Delaware</option>
					    <option value="DC">District Of Columbia</option>
					    <option value="FL">Florida</option>
					    <option value="GA">Georgia</option>
					    <option value="HI">Hawaii</option>
					    <option value="ID">Idaho</option>
					    <option value="IL">Illinois</option>
					    <option value="IN">Indiana</option>
					    <option value="IA">Iowa</option>
					    <option value="KS">Kansas</option>
					    <option value="KY">Kentucky</option>
					    <option value="LA">Louisiana</option>
					    <option value="ME">Maine</option>
					    <option value="MD">Maryland</option>
					    <option value="MA">Massachusetts</option>
					    <option value="MI">Michigan</option>
					    <option value="MN">Minnesota</option>
					    <option value="MS">Mississippi</option>
					    <option value="MO">Missouri</option>
					    <option value="MT">Montana</option>
					    <option value="NE">Nebraska</option>
					    <option value="NV">Nevada</option>
					    <option value="NH">New Hampshire</option>
					    <option value="NJ">New Jersey</option>
					    <option value="NM">New Mexico</option>
					    <option value="NY">New York</option>
					    <option value="NC">North Carolina</option>
					    <option value="ND">North Dakota</option>
					    <option value="OH">Ohio</option>
					    <option value="OK">Oklahoma</option>
					    <option value="OR">Oregon</option>
					    <option value="PA">Pennsylvania</option>
					    <option value="RI">Rhode Island</option>
					    <option value="SC">South Carolina</option>
					    <option value="SD">South Dakota</option>
					    <option value="TN">Tennessee</option>
					    <option value="TX">Texas</option>
					    <option value="UT">Utah</option>
					    <option value="VT">Vermont</option>
					    <option value="VA">Virginia</option>
					    <option value="WA">Washington</option>
					    <option value="WV">West Virginia</option>
					    <option value="WI">Wisconsin</option>
					    <option value="WY">Wyoming</option>
					</select>
				</div>
				<div class="form-group col-2">
					<label for="zip_code">Zip Code</label>
					<input type="number" class="form-control" id=zip_code/>
				</div>
			</div>
			
			
			
			<div class="form-group row">
				<div class="form-group col-3">
					<label for="event_type">Event</label>
					<select class="form-control" id="event_type">
						<option>University Courses</option>
						<option>Seminars</option>
						<option>Certification Preparation Classes</option>
						<option>Certification</option>
						<option>Technical Training</option>
						<option>Other</option>
					</select>
				</div>
				
				<div class="form-group col-3">
					<label for="date">Date</label>
					<input type="date" class="form-control" id="date">
				</div>
				
				<div class="form-group col-2">
					<label for="time">Time</label>
					<input type="time" class="form-control" id=time/>
				</div>
				
				<div class="form-group col-2" >
					<label for="cost">Cost</label>
					<input type="number" min=".00" step=".01" class="form-control" id=cost/>
				</div>
				
				<div class="form-group col-2">
					<label for="timeoff">Hours Off</label>
					<input type="number" class="form-control" id=timeoff/>
				</div>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" rows="4" maxlength="1000" id=description></textarea>
			</div>

			<div class="form-group">
				<label for="grading_format">Grading Format</label>
				<input type="file" class="form-control-file" id=grading_format/>
			</div>
			
			<!-- Add multiple documents to the form -->
			
			<div class="form-group">
				<div class="row ml-1">
						<h4>Additional Documents</h4>
						 <button id="add_doc" type="button" class="btn btn-default btn-sm ml-1">
          					<span class="glyphicon glyphicon-plus"></span> Plus
        				</button>
        				 <button id="remove_doc" type="button" class="btn btn-default btn-sm ml-1">
          					<span class="glyphicon glyphicon-minus"></span> Minus
        				</button>
					</div>			
			</div>
			
			<ul class="list-group" id="additional_doc">
				
			</ul>

		<div class="form-group">
			<button type="submit" class="btn btn-primary center-block ">Submit</button>
		</div>	
		
		</form>	
	</div>
	
	<!-- Comment boxes -->
	<div class="container" id="comment_box">
		<div class="form-group">
			<label for="comment">[Title, name]</label>
			<br>
			<textarea class="form-control" rows="3" id="comment"></textarea>
		</div>
		
		<!-- button -->
		<div class="form-group">
			<button type="button" class="btn btn-primary center-block" id="add_comment">Comment</button>
		</div>
	</div>
	
	<ul class="list-group" id="additional_comment"></ul>

</body>
</html>
